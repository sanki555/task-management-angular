<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img style="width: 5rem;padding:30px 2px" src="../../assets/icons/userIcon.jpg" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="registerForm" (ngSubmit)="register()"> 
        <input type="text" id="login" class="fadeIn second" name="login" formControlName="username" placeholder="login">
        <input type="password" id="password" class="fadeIn third" name="login" formControlName="password" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Register">
        
      </form>
      
      <!-- Remind Passowrd -->
      <!-- <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div> -->
  
    </div>
  </div>
